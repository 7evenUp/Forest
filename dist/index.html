<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Portfolio | welcome page</title><link rel="stylesheet" href="main.min.css"></head><body><div class="preloader js-preloader"><svg class="preloader__svg"><circle class="preloader__svg-first" opacity="0.4" fill="none" stroke-width="4" stroke-miterlimit="10" enable-background="new" cx="72" cy="71.999" r="70"></circle><circle class="preloader__svg-second" opacity="0.7" fill="none" stroke-width="3.8938" stroke-miterlimit="10" enable-background="new" cx="72" cy="72" r="55"></circle><circle class="preloader__svg-third" fill="none" stroke-width="4" stroke-miterlimit="10" cx="72" cy="72" r="40"></circle></svg><span class="preloader__text js-preloader-text"></span></div><div id="webgl-container"></div><section class="welcome-section js-preloader-wrapper"><header class="welcome-header"><button class="auth-button" type="button">Авторизоваться</button></header><main class="main"><div class="card"><div class="card-greeting card-greeting--active"><div class="user"><img class="user__avatar" src="./assets/images/content/myself.png" alt="user image"/><div class="user__info"><h2 class="user__name user__name_size_smaller">Артём Шелудешев</h2><span class="user__desc">Личный сайт веб-разработчика</span></div></div><div class="card-greeting__socials"><ul class="socials-list socials-list--auth"><li class="socials-list__item"><a class="socials-list__link" href="https://vk.com/aptem_oxa" target="_blank"><svg class="socials-list__icon socials-list__icon--vk"><use xlink:href="./assets/images/icons/sprite.svg#vk"></use></svg></a></li><li class="socials-list__item"><a class="socials-list__link" href="https://github.com/7evenUp" target="_blank"><svg class="socials-list__icon socials-list__icon--github"><use xlink:href="./assets/images/icons/sprite.svg#github"></use></svg></a></li><li class="socials-list__item"><a class="socials-list__link" href="https://www.instagram.com/7_even_up/" target="_blank"><svg class="socials-list__icon socials-list__icon--in"><use xlink:href="./assets/images/icons/sprite.svg#in"></use></svg></a></li></ul></div><nav class="site-navigation"><ul class="site-navigation__list"><li class="site-navigation__item"><a class="site-navigation__link" href="my-works.html">Мои работы</a></li><li class="site-navigation__item"><a class="site-navigation__link" href="about.html">Обо мне</a></li><li class="site-navigation__item"><a class="site-navigation__link" href="blog.html">Блог</a></li></ul></nav></div><div class="card-auth"><h2 class="card-auth__heading">Авторизуйтесь</h2><div class="card-auth__form"><form class="auth-form" id="authorization-form" method="post" enctype="multipart/form-data" action="#"><fieldset class="auth-form__fieldset"><div class="auth-form__text--overlay"><input class="auth-form__text-input" id="auth-form__login" type="text" name="name" placeholder="Логин" required minlength="8" maxlength="25"><label class="auth-form__text-label" for="auth-form__login"><svg class="text-input__icon"><use xlink:href="./assets/images/icons/sprite.svg#login"></use></svg></label></div><div class="auth-form__text--overlay"><input class="auth-form__text-input" id="auth-form__password" type="password" name="password" placeholder="Пароль" required minlength="8" maxlength="25"><label class="auth-form__text-label" for="auth-form__password"><svg class="text-input__icon"><use xlink:href="./assets/images/icons/sprite.svg#password"></use></svg></label></div></fieldset><fieldset class="auth-form__fieldset"><input class="auth-form__checkbox-input" id="auth-form__checkbox" type="checkbox"><label class="auth-form__checkbox-label" for="auth-form__checkbox">Я человек<svg class="checkbox-label__icon"><use xlink:href="./assets/images/icons/sprite.svg#check"></use></svg></label></fieldset><fieldset class="auth-form__fieldset"><legend class="fieldset-legend">Вы точно не робот?</legend><div class="auth-form__radio--overlay"><input class="auth-form__radio-input" id="auth-form__radio-true" type="radio" name="isNotRobot" value="true"><label class="auth-form__radio-label" for="auth-form__radio-true">Да</label></div><div class="auth-form__radio--overlay"><input class="auth-form__radio-input" id="auth-form__radio-false" type="radio" name="isNotRobot" value="false" checked><label class="auth-form__radio-label" for="auth-form__radio-false">Не уверен</label></div></fieldset></form></div><nav class="auth-panel"><ul class="auth-panel__list"><li class="auth-panel__item"><button class="auth-panel__button" type="button">На главную</button></li><li class="auth-panel__item"><button class="auth-panel__button" type="submit" form="authorization-form">Войти</button></li></ul></nav></div></div></main><footer class="footer-container"><div class="copyright"><p class="copyright__text"><span class="copyright__creator">&copy; Шелудешев Артём</span> <span class="copyright__barrier">|</span> <span class="copyright__info">создано с любовью в Loftschool | 2018</span></p></div></footer><div class="login-message login-message--hidden"><span class="login-message__title">Неверный логин или пароль</span><button class="login-message__button">Закрыть</button></div></section><script id="vertexShader" type="x-shader/x-vertex">varying vec2 v_position;
uniform vec2 u_size;
uniform vec2 u_resolution;

void main() {
  v_position = (position.xy+1.0)*0.5;
  gl_Position =  vec4(position, 1.0);
}
</script><script id="fragmentShader" type="x-shader/x-fragment">uniform float u_time;
varying vec2 v_position;
uniform sampler2D u_image;
uniform sampler2D u_maps;
uniform vec2 u_mouse;
uniform float u_dpi;
uniform vec2 u_resolution;

vec2 pos(){
  return vec2(0.0,0.0);
}

vec4 blend(vec4 bg,vec4 fg){
  vec3 bgm=bg.rgb*bg.a;
  vec3 fgm=fg.rgb*fg.a;
  float ia=1.0-fg.a;
  float a=(fg.a + bg.a * ia);
  vec3 rgb;
  if (a!=0.0){
    rgb=(fgm + bgm * ia) / a;
  } else{
    rgb=vec3(0.0,0.0,0.0);
  }
  return vec4(rgb,a);
}

vec2 pixel(){
  return vec2(1.0*1.0)/u_resolution;
}

float wave(float x,float freq, float speed){
  return sin(x*freq+((u_time*(3.1415/2.0))*speed));
}

vec2 waves(vec2 pos){
  vec4 maps=texture2D(u_maps,pos);
  float mask=maps.r;
  float y=maps.g;
  float y2=pow(y,2.0);
  
  vec2 intensity=vec2(
    0.5-(y2*0.5),
    0.2+(y2*1.8)
  )*pixel();
  
  vec2 waves=vec2(
    wave(y,400.0-(y2*200.0),-0.03), 
    wave(y,400.0-(y2*400.0*0.05),-0.045)
    +wave(y,900.0-(y2*900.0*0.05),-0.05)
    +wave(pos.x,20.0+(y2*20.0*1.5),-0.01)
  );

  return pos+(waves*intensity*mask);
}
vec2 depth(vec2 pos){
  vec2 intensity=vec2(0.01,0.01);
  float d=0.05-pow(texture2D(u_maps,pos).b,1.0);
  
  return pos+(intensity*u_mouse*d);
}

void main(){
  vec2 pos=v_position.xy;
  vec2 turbulence=depth(waves(pos));
  vec2 noTurbulence=depth(pos);
  vec4 c=texture2D(u_image,turbulence);
  gl_FragColor=vec4(c.rgb,1.0);
}</script><script src="auth.bundle.js"></script></body></html>
